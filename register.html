<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="shortcut icon" href="./data/eyeglasses.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/register.css">
    </head>

    <body>
        <div id="form">
            <form action="#" method="POST">
                <h1>Register</h1>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" class="fields" autofocus autocomplete="off">

                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" class="fields" autocomplete="off">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="fields" autocomplete="off">

                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="fields"
                        autocomplete="off">

                    <div class="buttons">
                        <input type="submit" value="Sign Up" class="button">
                        <input type="reset" value="Clear" class="button">
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
